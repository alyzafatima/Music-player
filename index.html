<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/325195d2ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="media/468-thumbnail.png" class="song-image" id="songImage">
            <h1 id="songTitle">Despacito</h1>
            <p id="songArtist">Luis Fonsi ft Puerto Rican</p>

            <audio id="song">
                <source src="media/Luis Fonsi - No Me Doy Por Vencido.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="prevSong()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div onclick="nextSong()">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById('progress');
        let song = document.getElementById('song');
        let ctrlIcon = document.getElementById('ctrlIcon');

        let songTitle = document.getElementById('songTitle');
        let songArtist = document.getElementById('songArtist');
        let songImage = document.getElementById('songImage');

        // Playlist data
        let playlist = [
            {
                title: "Despacito",
                artist: "Luis Fonsi ft Puerto Rican",
                src: "media/Luis Fonsi - No Me Doy Por Vencido.mp3",
                img: "media/468-thumbnail.png"
            },
            {
                title: "Taylor Swift",
                artist: "Paper Rings",
                src: "media/Taylor Swift - Paper Rings (Official Audio).mp3",
                img: "media/paperrings.jpeg"
            },
            {
                title: "Lover",
                artist: "Taylor  Swift",
                src: "media/taylor swift lover.mp3",
                img: "media/images.jpeg"
            }
        ];

        let currentSongIndex = 0;

        function loadSong(index) {
            let track = playlist[index];
            songTitle.textContent = track.title;
            songArtist.textContent = track.artist;
            songImage.src = track.img;
            song.src = track.src;
            progress.value = 0;
            setTimeout(() => {
                progress.max = song.duration;
            }, 500);
        }

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        };

        function playPause() {
            if (ctrlIcon.classList.contains('fa-pause')) {
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            } else {
                song.play();
                ctrlIcon.classList.add('fa-pause');
                ctrlIcon.classList.remove('fa-play');
            }
        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function () {
            song.currentTime = progress.value;
            song.play();
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        };

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            song.play();
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            song.play();
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
        }

        // Auto play next song when current ends
        song.addEventListener('ended', nextSong);

        // Load first song
        loadSong(currentSongIndex);
    </script>


</body>
</html>
